name: ML Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Docker Compose
        run: |
          python -m pip install --upgrade pip
          pip install docker-compose

      - name: Setup Credentials
        run: |
          mkdir -p credentials
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > credentials/latest.json
          chmod 600 credentials/latest.json

      - name: Start Airflow Services
        run: |
          docker-compose version
          docker-compose up -d
          echo "Waiting for Airflow services to be ready..."
          sleep 30

      - name: Run Stock Data Pipeline
        run: |
          docker-compose run airflow-webserver airflow dags unpause stock_prediction_pipeline
          docker-compose run airflow-webserver airflow dags trigger stock_prediction_pipeline

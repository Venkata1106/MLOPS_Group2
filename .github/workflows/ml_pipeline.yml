name: Model Training Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Configure GCP Credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r modelrequire.txt
          pip install dvc[gdrive]

      - name: Pull DVC data
        run: |
          dvc pull data/dvc_tracked/AAPL_mitigated.csv
          dvc pull data/dvc_tracked/GOOGL_mitigated.csv
          dvc pull data/dvc_tracked/MSFT_mitigated.csv

      - name: Train Model
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials/latest.json
        run: |
          # Create credentials directory and save GCP credentials
          mkdir -p credentials
          echo '${{ secrets.GCP_CREDENTIALS }}' > credentials/latest.json
          
          # Run training
          python -m models.train

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mlflow-artifacts
          path: mlruns/

      - name: Clean up credentials
        if: always()
        run: rm -rf credentials/
